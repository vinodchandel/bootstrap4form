<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
</head>
<body>
    <div class="container form-container">
        <div class="row">                
            <div class="offset-md-3 col-md-6 col-sm-12 col-xs-12">
                <h1 class="contact-form-title text-center">Contact Us</h1>        
                <form id="contact-form" method="post">
                    <div class="form-group">
                        <label for="user-email">Email address</label>
                        <input type="text" name="email" class="form-control" id="user-email" placeholder="name@example.com" data-validation="email">
                    </div>
                    <div class="form-group">
                        <label for="user-name">Your name</label>
                        <input type="text" class="form-control" id="user-name" name="username" placeholder="Name" data-validation="length alphanumeric" data-validation-length="min4">
                    </div>                        
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" data-validation="length" data-validation-length="min4" placeholder="Your Message Here"></textarea>
                    </div>
                    <input class="submit-btn" type="submit" value="send" />
                </form>
            </div>
        </div>        
    </div>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
